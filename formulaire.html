<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="formulaire.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Creer un compte</h1>
                <div class="social-container">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
                <span>Utiliser mon compte gmail</span>
                <input type="text" placeholder="Nom">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Mot de passe">
                <button>Creer le compte</button>
            </form>
        </div>
        <div class="form-container login-container">
            <form action="#">
                <h1>Connecter-vous</h1>
                <div class="social-container">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
                
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Mot de passe">
                <button>Se connecter</button>



            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-pane1 overlay-left">
                    <h1>Bienvenue!</h1>
                    <p>Creer un compte</p>
                    <button class="ghost" id="login">Se connecter</button>
                </div>
                <div class="overlay-pane1 overlay-right">
                    <h1>Bienvenue!</h1>
                    <p>Creer un compte</p>
                    <button class="ghost" id="sign-up">Creer un compte</button>
                </div>

            </div>

        </div>
    </div>

    <script src="formulaire.js" charset="utf-8"></script>
</body>
